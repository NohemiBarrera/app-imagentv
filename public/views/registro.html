<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Registro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.min.css">
  </head>
  <body>
    <form id="formulario-registro">
      <input type="text" placeholder="Nombre" id="nombre"><br>
      <input type="email" placeholder="Correo electrónico" id="correo"><br>
      <input type="password" placeholder="Contraseña" id="contrasenia"><br>
      <input type="number" min="1" max="2" maxlength="12" placeholder="Día">
      <input type="number" min="1" max="12" maxlength="2" placeholder="Mes">
      <input type="number" min="1" max="4" placeholder="Año" maxlength="" id="anio"><br>
      <select id="select">
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
      </select><br>
      <button type="submit" id="crearUsuario">CONTINUAR</button>
      <p>Al continuar declaras que aceptas nuestro <a href="#">Aviso de privacidad</a></p>
    </form>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="../node_modules/materialize-css/dist/js/materialize.min.js"></script>
</html>
